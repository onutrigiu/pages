    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .table-cell {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            vertical-align: middle;
        }
        .total-cell {
            font-weight: 600;
            background-color: #f9fafb;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

            </div>

            <!-- Botões de Ação -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                <button onclick="addRow()" class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-transform transform hover:scale-105">
                    Adicionar Alimento
                </button>
                <button onclick="clearAll()" class="w-full sm:w-auto flex-grow bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-transform transform hover:scale-105">
                    Limpar Tudo

            <!-- Tabela de Cálculos -->

                            <th class="table-cell text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Kcal</th>
                            <th class="table-cell text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Carbs (g)</th>
                            <th class="table-cell text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Proteínas (g)</th>
                            <th class="table-cell text-right text-sm font-semibold text-gray-600 uppercase tracking-wider">Gorduras (g)</th>
                        </tr>
                    </thead>
                    <tbody id="calculator-body">
                        <!-- Linhas serão adicionadas dinamicamente aqui -->

                    <tfoot class="bg-gray-100">
                        <tr>
                            <td class="table-cell total-cell text-lg" colspan="2">TOTAL</td>
                            <td id="total-kcal" class="table-cell total-cell text-right text-lg">0</td>
                            <td id="total-carbs" class="table-cell total-cell text-right text-lg">0.0</td>
                            <td id="total-protein" class="table-cell total-cell text-right text-lg">0.0</td>
                            <td id="total-fat" class="table-cell total-cell text-right text-lg">0.0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        const calculatorBody = document.getElementById('calculator-body');
        
        // Função para criar a lista de opções de alimentos
        function createFoodOptions() {
            const categories = {};
            foodDatabase.forEach(food => {
                if (!categories[food.category]) {
                    categories[food.category] = [];
                }
                categories[food.category].push(food);
            });

            let optionsHtml = '<option value="" disabled selected>Selecione um alimento...</option>';
            for (const category in categories) {
                optionsHtml += `<optgroup label="--- ${category} ---">`;
                categories[category].forEach(food => {
                    optionsHtml += `<option value="${food.name}">${food.name}</option>`;
                });
                optionsHtml += '</optgroup>';
            }
            return optionsHtml;
        }

        const foodOptionsHtml = createFoodOptions();

        // Função para adicionar uma nova linha na tabela
        function addRow() {
            const newRow = document.createElement('tr');
            newRow.className = 'fade-in';
            newRow.innerHTML = `
                <td class="table-cell">
                    <select class="food-select w-full p-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        ${foodOptionsHtml}
                    </select>
                </td>
                <td class="table-cell">
                    <input type="number" min="0" class="quantity-input w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ex: 100">
                </td>
                <td class="table-cell text-right font-medium text-gray-700" data-value="kcal">0</td>
                <td class="table-cell text-right font-medium text-gray-700" data-value="carbs">0.0</td>
                <td class="table-cell text-right font-medium text-gray-700" data-value="protein">0.0</td>
                <td class="table-cell text-right font-medium text-gray-700" data-value="fat">0.0</td>
            `;
            calculatorBody.appendChild(newRow);

            // Adiciona os event listeners para a nova linha
            newRow.querySelector('.food-select').addEventListener('change', () => calculateRow(newRow));
            newRow.querySelector('.quantity-input').addEventListener('input', () => calculateRow(newRow));
        }

        // Função para calcular os valores de uma linha
        function calculateRow(row) {
            const selectedFoodName = row.querySelector('.food-select').value;
            const quantity = parseFloat(row.querySelector('.quantity-input').value) || 0;

            const foodData = foodDatabase.find(food => food.name === selectedFoodName);

            if (!foodData) {
                // Se nenhum alimento for selecionado, zera os valores da linha
                row.querySelector('[data-value="kcal"]').textContent = '0';
                row.querySelector('[data-value="carbs"]').textContent = '0.0';
                row.querySelector('[data-value="protein"]').textContent = '0.0';
                row.querySelector('[data-value="fat"]').textContent = '0.0';
                updateTotals();
                return;
            }

            // Calcula o valor por grama
            const kcalPerGram = foodData.kcal / foodData.basePortion;
            const carbsPerGram = foodData.carbs / foodData.basePortion;
            const proteinPerGram = foodData.protein / foodData.basePortion;
            const fatPerGram = foodData.fat / foodData.basePortion;

            // Calcula o valor total para a quantidade inserida
            const totalKcal = (kcalPerGram * quantity).toFixed(0);
            const totalCarbs = (carbsPerGram * quantity).toFixed(1);
            const totalProtein = (proteinPerGram * quantity).toFixed(1);
            const totalFat = (fatPerGram * quantity).toFixed(1);

            // Atualiza as células da linha
            row.querySelector('[data-value="kcal"]').textContent = totalKcal;
            row.querySelector('[data-value="carbs"]').textContent = totalCarbs;
            row.querySelector('[data-value="protein"]').textContent = totalProtein;
            row.querySelector('[data-value="fat"]').textContent = totalFat;

            updateTotals();
        }

        // Função para atualizar os totais no rodapé da tabela
        function updateTotals() {
            let totalKcal = 0, totalCarbs = 0, totalProtein = 0, totalFat = 0;

            const rows = calculatorBody.querySelectorAll('tr');
            rows.forEach(row => {
                totalKcal += parseFloat(row.querySelector('[data-value="kcal"]').textContent) || 0;
                totalCarbs += parseFloat(row.querySelector('[data-value="carbs"]').textContent) || 0;
                totalProtein += parseFloat(row.querySelector('[data-value="protein"]').textContent) || 0;
                totalFat += parseFloat(row.querySelector('[data-value="fat"]').textContent) || 0;
            });

            document.getElementById('total-kcal').textContent = totalKcal.toFixed(0);
            document.getElementById('total-carbs').textContent = totalCarbs.toFixed(1);
            document.getElementById('total-protein').textContent = totalProtein.toFixed(1);
            document.getElementById('total-fat').textContent = totalFat.toFixed(1);
        }

        // Função para limpar todas as linhas e totais
        function clearAll() {
            calculatorBody.innerHTML = '';
            addRow();
            updateTotals();
        }

        // Adiciona a primeira linha ao carregar a página
        window.onload = () => {
            addRow();
        };
