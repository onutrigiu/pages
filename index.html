    <style>
        :root {
            /* Light Theme */
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #e11d48;
            --danger-hover: #be123c;
            --bg-color: #f0f9ff;
            --card-bg-color: #ffffff;
            --border-color: #e0e7ff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --input-bg: #f8fafc;
        }

        html.dark {
            /* Dark Theme */
            --bg-color: #0f172a;
            --card-bg-color: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --input-bg: #334155;
        }

        html {
            font-size: 16px; /* Base font size */
            transition: font-size 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(100, 116, 139, 0.12);
            padding: 2.5rem;
            transition: all 0.3s ease;
        }
        
        html.dark .card {
             box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(100, 116, 139, 0.15);
        }
        
        html.dark .card:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        .table-cell {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        tbody tr:hover .table-cell {
            background-color: rgba(79, 70, 229, 0.05);
        }
        
        html.dark tbody tr:hover .table-cell {
             background-color: rgba(79, 70, 229, 0.1);
        }

        .total-cell {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .total-value {
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .highlight {
            animation: highlight-anim 0.5s ease;
        }
        @keyframes highlight-anim {
            0% { transform: scale(1); color: var(--primary-color); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); color: var(--text-primary); }
        }

        .btn {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.25);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--card-bg-color);
            color: var(--danger-color);
            border: 1px solid #e2e8f0;
        }
        html.dark .btn-danger {
            border-color: #475569;
        }
        .btn-danger:hover {
            background-color: #ffe4e6;
            border-color: #fecdd3;
            transform: translateY(-2px);
        }
        html.dark .btn-danger:hover {
            background-color: rgba(225, 29, 72, 0.1);
            border-color: rgba(225, 29, 72, 0.5);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }
        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn-anim 0.5s ease-in-out;
        }
        @keyframes fadeIn-anim {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-input {
             width: 100%;
             border: 1px solid var(--border-color);
             border-radius: 0.75rem;
             transition: all 0.2s ease;
             padding: 0.75rem;
             background-color: var(--input-bg);
             color: var(--text-primary);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: var(--card-bg-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }
        
        .food-search-wrapper {
            position: relative;
            z-index: 1;
        }
        .is-searching {
            z-index: 100;
        }
        
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            border-top: none;
            border-radius: 0 0 0.75rem 0.75rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .result-item {
            padding: 0.75rem;
            cursor: pointer;
            color: var(--text-primary);
        }
        
        .result-item:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .control-button {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 9999px;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .control-button:hover {
            color: var(--text-primary);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }
    </style>
</head>

                </td>
                <td class="table-cell text-right font-medium text-slate-700" data-header="Kcal" data-value="kcal">0</td>
                <td class="table-cell text-right font-medium text-slate-700" data-header="Carbs (g)" data-value="carbs">0.0</td>
                <td class="table-cell text-right font-medium text-slate-700" data-header="Proteínas (g)" data-value="protein">0.0</td>
                <td class="table-cell text-right font-medium text-slate-700" data-header="Lipídeos (g)" data-value="fat">0.0</td>
                <td class="table-cell text-right font-medium text-slate-700" data-header="Fibras (g)" data-value="fiber">0.0</td>
            `;
            calculatorBody.appendChild(newRow);
        }

        // Função de busca aprimorada
        function handleSearch(inputElement) {
             // Reset z-index for all other rows
            document.querySelectorAll('.food-search-wrapper').forEach(wrapper => {
                wrapper.classList.remove('is-searching');
            });

            // Set high z-index for the current row's wrapper
            const currentWrapper = inputElement.closest('.food-search-wrapper');
            if (currentWrapper) {
                currentWrapper.classList.add('is-searching');
            }

            const searchTerm = inputElement.value.toLowerCase();
            const resultsContainer = inputElement.nextElementSibling;

            if (searchTerm.length < 2) {
                resultsContainer.innerHTML = '';
                resultsContainer.classList.add('hidden');
                return;
            }
            
            // Separa o termo de busca em palavras individuais
            const searchWords = searchTerm.split(' ').filter(word => word.length > 0);

            const filteredFoods = foodDatabase.filter(food => {
                const foodNameLower = food.name.toLowerCase();
                // Verifica se TODAS as palavras da busca estão presentes no nome do alimento
                return searchWords.every(word => foodNameLower.includes(word));
            }).slice(0, 15); // Limita a 15 resultados para performance

            resultsContainer.innerHTML = '';
            if (filteredFoods.length > 0) {
                filteredFoods.forEach(food => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-item';
                    resultDiv.textContent = food.name;
                    resultDiv.addEventListener('click', () => {
                        inputElement.value = food.name;
                        resultsContainer.classList.add('hidden');
                        if (currentWrapper) {
                           currentWrapper.classList.remove('is-searching');
                        }
                        calculateRow(inputElement.closest('tr'));
                    });
                    resultsContainer.appendChild(resultDiv);
                });
                resultsContainer.classList.remove('hidden');
            } else {
                resultsContainer.classList.add('hidden');
            }
        }

        function calculateRow(row) {
            const selectedFoodName = row.querySelector('.food-search').value;
            const quantity = parseFloat(row.querySelector('.quantity-input').value) || 0;
            const basePortion = 100; // Todos os dados da TACO são por 100g
            const foodData = foodDatabase.find(food => food.name === selectedFoodName);

            if (!foodData) {
                row.querySelector('[data-value="kcal"]').textContent = '0';
                row.querySelector('[data-value="carbs"]').textContent = '0.0';
                row.querySelector('[data-value="protein"]').textContent = '0.0';
                row.querySelector('[data-value="fat"]').textContent = '0.0';
                row.querySelector('[data-value="fiber"]').textContent = '0.0';
                updateTotals();
                return;
            }

            const kcalPerGram = (foodData.kcal || 0) / basePortion;
            const carbsPerGram = (foodData.carbs || 0) / basePortion;
            const proteinPerGram = (foodData.protein || 0) / basePortion;
            const fatPerGram = (foodData.fat || 0) / basePortion;
            const fiberPerGram = (foodData.fiber || 0) / basePortion;

            row.querySelector('[data-value="kcal"]').textContent = (kcalPerGram * quantity).toFixed(0);
            row.querySelector('[data-value="carbs"]').textContent = (carbsPerGram * quantity).toFixed(1);
            row.querySelector('[data-value="protein"]').textContent = (proteinPerGram * quantity).toFixed(1);
            row.querySelector('[data-value="fat"]').textContent = (fatPerGram * quantity).toFixed(1);
            row.querySelector('[data-value="fiber"]').textContent = (fiberPerGram * quantity).toFixed(1);

            updateTotals();
        }

        function updateTotals() {
            let totalKcal = 0, totalCarbs = 0, totalProtein = 0, totalFat = 0, totalFiber = 0;

            const rows = calculatorBody.querySelectorAll('tr');
            rows.forEach(row => {
                totalKcal += parseFloat(row.querySelector('[data-value="kcal"]').textContent) || 0;
                totalCarbs += parseFloat(row.querySelector('[data-value="carbs"]').textContent) || 0;
                totalProtein += parseFloat(row.querySelector('[data-value="protein"]').textContent) || 0;
                totalFat += parseFloat(row.querySelector('[data-value="fat"]').textContent) || 0;
                totalFiber += parseFloat(row.querySelector('[data-value="fiber"]').textContent) || 0;
            });
            
            const totalElements = {
                kcal: document.querySelector('#total-kcal .total-value'),
                carbs: document.querySelector('#total-carbs .total-value'),
                protein: document.querySelector('#total-protein .total-value'),
                fat: document.querySelector('#total-fat .total-value'),
                fiber: document.querySelector('#total-fiber .total-value')
            };

            totalElements.kcal.textContent = totalKcal.toFixed(0);
            totalElements.carbs.textContent = totalCarbs.toFixed(1);
            totalElements.protein.textContent = totalProtein.toFixed(1);
            totalElements.fat.textContent = totalFat.toFixed(1);
            totalElements.fiber.textContent = totalFiber.toFixed(1);
            
            Object.values(totalElements).forEach(el => {
                el.classList.add('highlight');
                el.addEventListener('animationend', () => el.classList.remove('highlight'), { once: true });
            });
        }

        function clearAll() {
            calculatorBody.innerHTML = '';
            for(let i=0; i<4; i++) addRow();
            updateTotals();
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            button.appendChild(circle);
        }

        // --- THEME AND FONT SIZE LOGIC ---
        const docHtml = document.documentElement;
        const decreaseFontBtn = document.getElementById('decrease-font');
        const increaseFontBtn = document.getElementById('increase-font');
        const lightThemeBtn = document.getElementById('theme-toggle-light');
        const darkThemeBtn = document.getElementById('theme-toggle-dark');
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                docHtml.classList.add('dark');
            } else {
                docHtml.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
        };

        const applyFontSize = (size) => {
            docHtml.style.fontSize = `${size}px`;
            localStorage.setItem('fontSize', size);
        };

        increaseFontBtn.addEventListener('click', () => {
            let currentSize = parseFloat(getComputedStyle(docHtml).fontSize);
            if (currentSize < 20) { // Max size
                applyFontSize(currentSize + 1);
            }
        });

        decreaseFontBtn.addEventListener('click', () => {
            let currentSize = parseFloat(getComputedStyle(docHtml).fontSize);
            if (currentSize > 12) { // Min size
                applyFontSize(currentSize - 1);
            }
        });

        lightThemeBtn.addEventListener('click', () => applyTheme('light'));
        darkThemeBtn.addEventListener('click', () => applyTheme('dark'));

        // Load preferences on start
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        const savedFontSize = localStorage.getItem('fontSize') || '16';
        applyTheme(savedTheme);
        applyFontSize(savedFontSize);


        // --- CALCULATOR LOGIC ---
        // Event delegation for dynamic elements
        document.addEventListener('input', (e) => {
            if (e.target.matches('.food-search')) {
                handleSearch(e.target);
            }
            if (e.target.matches('.quantity-input')) {
                calculateRow(e.target.closest('tr'));
            }
        });

        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.matches('.food-search')) {
                document.querySelectorAll('.search-results').forEach(div => div.classList.add('hidden'));
                document.querySelectorAll('.food-search-wrapper').forEach(wrapper => {
                    wrapper.classList.remove('is-searching');
                });
            }
        });

        window.onload = () => {
            for(let i=0; i<4; i++) addRow();
            document.querySelectorAll(".btn").forEach(button => {
                button.addEventListener("click", createRipple);
            });
        };

    </script>

</body>
</html>
