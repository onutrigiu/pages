    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --danger-color: #e11d48;
            --bg-color: #111827; /* Cor de fundo azul escuro (gray-900) */
            --card-bg-color: #ffffff; /* Cor do card central branca */
            --border-color: #e0e7ff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .main-title {
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: 1.5rem; /* Bordas bem arredondadas */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 1.5rem; /* Padding ajustado para mobile */
            transition: all 0.3s ease;
        }
        
        @media (min-width: 768px) {
            .card {
                padding: 2.5rem;
            }
        }
        
        .card:hover {
            transform: translateY(-5px); /* Efeito de flutuar */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .table-cell {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9; /* Borda mais suave */
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover .table-cell {
            background-color: #f8fafc; /* Cor de hover na linha da tabela */
        }

        .total-cell {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .total-value {
            transition: transform 0.2s ease;
            display: inline-block;
        }

        .highlight {
            animation: highlight-anim 0.5s ease;
        }
        @keyframes highlight-anim {
            0% { transform: scale(1); color: var(--primary-color); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); color: var(--text-primary); }
        }

        .btn {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.25);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #fff;
            color: var(--danger-color);
            border: 1px solid #e2e8f0;
        }
        .btn-danger:hover {
            background-color: #ffe4e6;
            border-color: #fecdd3;
            transform: translateY(-2px);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }
        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn-anim 0.5s ease-in-out;
        }
        @keyframes fadeIn-anim {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-select, .form-input {
             width: 100%;
             border: 1px solid #d1d5db;
             border-radius: 0.75rem;
             transition: all 0.2s ease;
             padding: 0.75rem;
             background-color: #f8fafc;
        }
        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }
        
        /* --- ESTILOS RESPONSIVOS PARA MOBILE --- */
        @media (max-width: 767px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tbody tr {
                border: 1px solid #e2e8f0;
                border-radius: 1rem;
                margin-bottom: 1rem;
                box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            }
            
            tbody tr:hover {
                background-color: transparent;
            }
            
            tbody tr:hover .table-cell {
                background-color: transparent;
            }

            td.table-cell {
                border: none;
                border-bottom: 1px solid #f1f5f9;
                position: relative;
                padding-left: 50%;
                text-align: right;
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
            
            td.table-cell:last-child {
                border-bottom: none;
            }

            td.table-cell:before {
                position: absolute;
                top: 50%;
                left: 1.5rem;
                transform: translateY(-50%);
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--text-secondary);
            }

            tbody td:nth-of-type(1) { padding-left: 0.75rem; padding-right: 0.75rem; }
            tbody td:nth-of-type(2) { padding-left: 0.75rem; padding-right: 0.75rem; }
            tbody td:nth-of-type(1):before,
            tbody td:nth-of-type(2):before { content: ""; } /* Remove label para os dois primeiros */

            tbody td:nth-of-type(3):before { content: "Kcal"; }
            tbody td:nth-of-type(4):before { content: "Carbs (g)"; }
            tbody td:nth-of-type(5):before { content: "Proteínas (g)"; }
            tbody td:nth-of-type(6):before { content: "Gorduras (g)"; }
            
            .form-select, .form-input {
                text-align: left;
            }
            .quantity-input {
                text-align: center;
            }
            
            /* Estilos para o rodapé (tfoot) no mobile */
            tfoot {
                display: block;
                margin-top: 1.5rem;
                border-radius: 1rem;
                border: 1px solid var(--border-color);
                overflow: hidden;
                box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
                background-color: #f8fafc;
            }
            
            tfoot tr, tfoot td {
                display: block;
            }

            tfoot td[colspan="2"] {
                padding: 1rem 1.5rem !important;
                text-align: center !important;
                font-size: 1.25rem;
                border-bottom: 2px solid var(--border-color);
            }
            tfoot td[colspan="2"]:before {
                content: "" !important;
            }
            
            tfoot td:not([colspan="2"]):before {
                content: attr(data-label);
            }
        }
    </style>
</head>

        const calculatorBody = document.getElementById('calculator-body');
        
        function createFoodOptions() {
            const categories = {};
            foodDatabase.forEach(food => {
                if (!categories[food.category]) {
                    categories[food.category] = [];
                }
                categories[food.category].push(food);
            });

            let optionsHtml = '<option value="" disabled selected>Selecione um alimento...</option>';
            const categoryOrder = ['CARBOIDRATOS', 'PROTEÍNAS', 'FRUTAS', 'LIPÍDEOS (GORDURAS)'];

            categoryOrder.forEach(category => {
                if (categories[category]) {
                    optionsHtml += `<optgroup label="--- ${category} ---">`;
                    categories[category].forEach(food => {
                        optionsHtml += `<option value="${food.name}">${food.name}</option>`;
                    });
                    optionsHtml += '</optgroup>';
                }
            });
            return optionsHtml;
        }

        const foodOptionsHtml = createFoodOptions();

                        ${foodOptionsHtml}

                <td class="table-cell text-right font-medium text-slate-700" data-value="fat">0.0</td>
            `;

            newRow.querySelector('.food-select').addEventListener('change', () => calculateRow(newRow));
            newRow.querySelector('.quantity-input').addEventListener('input', () => calculateRow(newRow));

                row.querySelector('[data-value="protein"]').textContent = '0.0';
                row.querySelector('[data-value="fat"]').textContent = '0.0';
                updateTotals();
                return;
            }

            const kcalPerGram = foodData.kcal / foodData.basePortion;
            const carbsPerGram = foodData.carbs / foodData.basePortion;
            const proteinPerGram = foodData.protein / foodData.basePortion;
            const fatPerGram = foodData.fat / foodData.basePortion;

            row.querySelector('[data-value="kcal"]').textContent = (kcalPerGram * quantity).toFixed(0);
            row.querySelector('[data-value="carbs"]').textContent = (carbsPerGram * quantity).toFixed(1);
            row.querySelector('[data-value="protein"]').textContent = (proteinPerGram * quantity).toFixed(1);
            row.querySelector('[data-value="fat"]').textContent = (fatPerGram * quantity).toFixed(1);

            updateTotals();
        }

        function updateTotals() {
            let totalKcal = 0, totalCarbs = 0, totalProtein = 0, totalFat = 0;

            const rows = calculatorBody.querySelectorAll('tr');
            rows.forEach(row => {
                totalKcal += parseFloat(row.querySelector('[data-value="kcal"]').textContent) || 0;
                totalCarbs += parseFloat(row.querySelector('[data-value="carbs"]').textContent) || 0;
                totalProtein += parseFloat(row.querySelector('[data-value="protein"]').textContent) || 0;
                totalFat += parseFloat(row.querySelector('[data-value="fat"]').textContent) || 0;
            });
            
            const totalElements = {
                kcal: document.querySelector('#total-kcal .total-value'),
                carbs: document.querySelector('#total-carbs .total-value'),
                protein: document.querySelector('#total-protein .total-value'),
                fat: document.querySelector('#total-fat .total-value')
            };

            totalElements.kcal.textContent = totalKcal.toFixed(0);
            totalElements.carbs.textContent = totalCarbs.toFixed(1);
            totalElements.protein.textContent = totalProtein.toFixed(1);
            totalElements.fat.textContent = totalFat.toFixed(1);
            
            Object.values(totalElements).forEach(el => {
                el.classList.add('highlight');
                el.addEventListener('animationend', () => el.classList.remove('highlight'), { once: true });
            });
        }

        function clearAll() {
            calculatorBody.innerHTML = '';
            addRow();
            updateTotals();
        }

        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            button.appendChild(circle);
        }

        window.onload = () => {
            addRow();
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach(button => {
                button.addEventListener("click", createRipple);
            });
        };

    </script>

</body>
