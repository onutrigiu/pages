        body {
            font-family: 'Roboto', sans-serif;

            margin-right: auto;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1a3c6d;

        }
        h2 {
            text-align: center;
            color: #2c5282;
            font-size: 1.5em;
            margin: 30px 0;
        }
        .question-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .question-container:hover {
            transform: translateY(-2px);
        }
        .question {
            font-weight: 500;
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #2d3748;
        }
        .options label {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f7fafc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .options label:hover {
            background: #edf2f7;
        }
        .options input {
            margin-right: 10px;
            accent-color: #007bff;
        }
        .correct {
            background: #d4edda !important;
            border-color: #28a745 !important;
        }
        .incorrect {
            background: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        button {
            display: block;
            width: 200px;
            margin: 15px auto 0;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
            transform: scale(1.05);
        }
        .feedback {
            margin-top: 15px;
            font-size: 0.9em;
            line-height: 1.5;
            background: #f1f5f9;
            padding: 15px;
            border-radius: 8px;
        }
        .feedback p {
            margin: 8px 0;
        }
        .feedback .correct-feedback::before {
            content: '✅ ';
        }
        .feedback .incorrect-feedback::before {
            content: '❌ ';
        }
        #score {
            text-align: center;
            font-size: 1.3em;
            color: #2c5282;
            margin: 20px 0;
            background: #e6fffa;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        hr {
            margin: 40px 0;
            border: 1px solid #e2e8f0;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            .question-container {
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }

</head>

                        `).join('')}
                    </div>
                    <button id="submit-btn-${index}" onclick="checkAnswer(${index})" disabled>Enviar Resposta</button>
                    <div class="feedback" id="feedback-${index}"></div>
                </div>
            `).join('');
            newContainer.innerHTML = questions.slice(20).map((question, index) => `
                <div class="question-container" id="question-${index + 20}">
                    <div class="question">${index + 21}ª Questão<br>${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <label>
                                <input type="radio" name="answer-${index + 20}" value="${i}" onchange="selectAnswer(${index + 20}, ${i})">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <button id="submit-btn-${index + 20}" onclick="checkAnswer(${index + 20})" disabled>Enviar Resposta</button>
                    <div class="feedback" id="feedback-${index + 20}"></div>
                </div>
            `).join('');
        }

        function selectAnswer(questionIndex, answerIndex) {
            selectedAnswers[questionIndex] = answerIndex;
            document.getElementById(`submit-btn-${questionIndex}`).disabled = false;
        }

        function checkAnswer(questionIndex) {
            const question = questions[questionIndex];
            const labels = document.querySelectorAll(`#question-${questionIndex} .options label`);
            labels.forEach((label, i) => {
                if (i === question.correct) {
                    label.classList.add('correct');
                } else if (i === selectedAnswers[questionIndex]) {
                    label.classList.add('incorrect');
                }
            });
            const isCorrect = selectedAnswers[questionIndex] === question.correct;
            if (isCorrect) {
                correctAnswers++;
            }
            const feedback = `
                <p class="${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}">${isCorrect ? 'Correto!' : 'Incorreto.'} ${question.explanations.correct}</p>
                ${isCorrect ? '' : `<p>Sua escolha: ${question.explanations.incorrect[selectedAnswers[questionIndex]]}</p>`}
                <p><strong>Por que as outras estão erradas:</strong></p>
                ${question.options.map((option, i) => i !== question.correct ? `<p>- ${option}: ${question.explanations.incorrect[i]}</p>` : '').join('')}
            `;
            document.getElementById(`submit-btn-${questionIndex}`).disabled = true;
            document.getElementById(`feedback-${questionIndex}`).innerHTML = feedback;
            checkAllAnswered();
        }

        function checkAllAnswered() {
            const allAnswered = selectedAnswers.every(answer => answer !== null);
            if (allAnswered) {
                const scoreDiv = document.getElementById('score');
                scoreDiv.innerHTML = `Você acertou ${correctAnswers} de ${questions.length} questões.`;
                scoreDiv.style.display = 'block';
            }
        }

        // Carregar todas as questões
        loadQuestions();
    </script>
</body>
</html>
