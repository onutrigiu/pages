        let correctAnswers = 0;
        const selectedAnswers = new Array(questions.length).fill(null);
        let secondsElapsed = 0;

        // Temporizador
        function updateTimer() {
            const minutes = Math.floor(secondsElapsed / 60).toString().padStart(2, '0');
            const seconds = (secondsElapsed % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `Tempo: ${minutes}:${seconds}`;
            secondsElapsed++;
            setTimeout(updateTimer, 1000);
        }

        // Mensagens motivadoras
        const motivationalMessages = [
            "Parabéns, continue assim!",
            "Você já acertou ${correctAnswers}, vamos lá!",
            "Muito bem, siga em frente!",
            "Ótimo trabalho, mais uma certa!",
            "Você está indo bem, continue!"
        ];

        function showMotivationalMessage() {
            const messageDiv = document.getElementById('motivational-message');
            const message = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)].replace('${correctAnswers}', correctAnswers);
            messageDiv.textContent = message;
            messageDiv.classList.add('show');
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        function loadQuestions() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = questions.map((question, index) => `
                <div class="question-container" id="question-${index}">
                    <div class="question">${index + 1}ª Questão<br>${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, i) => `
                            <label>
                                <input type="radio" name="answer-${index}" value="${i}" onchange="selectAnswer(${index}, ${i})">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                    <button id="submit-btn-${index}" onclick="checkAnswer(${index})" disabled>Enviar</button>
                    <div class="feedback" id="feedback-${index}"></div>
                </div>
            `).join('');
        }

        function selectAnswer(questionIndex, answerIndex) {
            selectedAnswers[questionIndex] = answerIndex;
            document.getElementById(`submit-btn-${questionIndex}`).disabled = false;
        }

        function checkAnswer(questionIndex) {
            const question = questions[questionIndex];
            const container = document.getElementById(`question-${questionIndex}`);
            container.classList.add('answered');
            const labels = document.querySelectorAll(`#question-${questionIndex} .options label`);
            labels.forEach((label, i) => {
                if (i === question.correct) {
                    label.classList.add('correct');
                } else if (i === selectedAnswers[questionIndex]) {
                    label.classList.add('incorrect');
                }
            });
            const isCorrect = selectedAnswers[questionIndex] === question.correct;
            if (isCorrect) {
                correctAnswers++;
                showMotivationalMessage();
            }
            const feedback = `
                <p class="${isCorrect ? 'correct-feedback' : 'incorrect-feedback'}">${isCorrect ? 'Correto!' : 'Incorreto.'} ${question.explanations.correct}</p>
                ${isCorrect ? '' : `<p>Sua escolha: ${question.explanations.incorrect[selectedAnswers[questionIndex]]}</p>`}
                <p><strong>Por que as outras estão erradas:</strong></p>
                ${question.options.map((option, i) => i !== question.correct ? `<p>- ${option}: ${question.explanations.incorrect[i]}</p>` : '').join('')}
            `;
            document.getElementById(`submit-btn-${questionIndex}`).disabled = true;
            document.getElementById(`feedback-${questionIndex}`).innerHTML = feedback;
            checkAllAnswered();
        }

        function checkAllAnswered() {
            const allAnswered = selectedAnswers.every(answer => answer !== null);
            if (allAnswered) {
                const scoreDiv = document.getElementById('score');
                scoreDiv.innerHTML = `Você acertou ${correctAnswers} de ${questions.length} questões.`;
                scoreDiv.style.display = 'block';
            }
        }

        // Iniciar temporizador e carregar questões
        updateTimer();
        loadQuestions();
    </script>
